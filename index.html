<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  </head>

  <body>
  <div class="container">
    
    <center>
    <h3 class="heading">IMAGE RECOGNITION</h3>
      <br><br>

      <p style="font-size: 25px;">Model is trained to identify the following objects: </p>
      <b class="name_of_people">
        <div class="people">
          Mother
        </div><br><br>
        <div class="people">
          Father
        </div><br><br>
        <div class="people">
          Sister
        </div><br><br>
        <div class="people">
          Me!
        </div><br><br>
      </b>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br>
      <div id="result"></div>
      <button onclick="take_snapshot()" class="snapshot_btn">Capture Image</button>
      <br><br>
      <button onclick="check()" class="check_btn">Identify Image</button>
      <br>
      
      <p style="font-size: 22px;">Object : <span id="object_name"></span> </p>
      <p style="font-size: 22px;">Accuracy :  <span id="object_accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
